<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 10</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div id="box">
        <h3>text box</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et perferendis eius, eaque expedita culpa nam, recusandae quia cum provident aliquam quasi consectetur aut dignissimos minus veritatis praesentium itaque totam veniam!</p>

    </div>
    <br>
    <button id="animate">animate</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#animate').click(function() {
                $('#box').css('background', 'red').slideUp().slideDown();
            });
        });
    </script>
</body>

</html>
