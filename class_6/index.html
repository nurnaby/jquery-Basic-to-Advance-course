<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 6</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div id="box">
        <h3>text box</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo esse iste pariatur cumque totam facere nostrum sed vitae corporis accusamus. A tempora, similique commodi ea ipsa est porro officiis officia?</p>
    </div>
    <br>
    <button id="appendto">AppendTo</button>
    <button id="prependto">PrependTo</button>
    <button id="emptybtn">empty</button>
    <button id="removebtn">remove</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#appendto').click(function() {
                $('<h1>jquery append function</h1>').appendTo('#box');
            });
            $('#prependto').click(function() {
                $('<h1>jquery prependto function</h1>').prependTo('#box');
            });
        });
    </script>
</body>

</html>
