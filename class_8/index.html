<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 8</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div id="box">
        <h3>text box</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo esse iste pariatur cumque totam facere nostrum sed vitae corporis accusamus. A tempora, similique commodi ea ipsa est porro officiis officia?</p>
    </div>
    <br>
    <button id="slideUp">slideUp</button>
    <button id="slideDown">slideDown</button>
    <button id="slideToggle">slideToggle</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#slideUp').click(function() {
                $('#box').slideUp();
            });
            $('#slideDown').click(function() {
                $('#box').slideDown();
            });
            $('#slideToggle').click(function() {
                $('#box').slideToggle();
            });
        });
    </script>
</body>

</html>
