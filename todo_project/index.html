<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <div class="input">
            <input type="text" id="input" placeholder="Enter to do list">
            <ul></ul>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#input').change(function() {
                var input = $(this).val();
                $('ul').append('<li>' + input + '<i class="fa-solid fa-check-double"></i><i class="fa-solid fa-trash-can"></i></li>')
            });
            $('ul').on('click', '.fa-trash-can', function() {
                $(this).parent('li').fadeOut(2000);
            })
        });
    </script>
</body>

</html>
