<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 7</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div id="box">
        <h3>text box</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo esse iste pariatur cumque totam facere nostrum sed vitae corporis accusamus. A tempora, similique commodi ea ipsa est porro officiis officia?</p>
    </div>
    <br>
    <button id="fadein">fadein</button>
    <button id="fadeout">fadeout</button>
    <button id="fadeToggle">fadeToggle</button>
    <button id="fadeTo">fadeTo</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#fadeout').click(function() {
                $('#box').fadeOut(3000);
            });
            $('#fadein').click(function() {
                $('#box').fadeIn();
            });
            $('#fadeToggle').click(function() {
                $('#box').toggle();
            });
            $('#fadeTo').click(function() {
                $('#box').fadeTo(1000, 0.4);
            });
        });
    </script>
</body>

</html>
